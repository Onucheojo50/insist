<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1><center>UPSKILL ASSESSMENT FORM</center></h1>
  </header>
  <main>
    <div class="container">
        <form method="post" class="">
            <label for="name">Name</label><br /><br />
            <input type="name" class="textbox"
             id="first_name" name="name" placeholder="enter your name">

             <br /><br />

                <label for="user_email">
                    Email <br></font></label> <br /><br />
                <input type="email" class="textbox" id="first_name"
                 placeholder="Email address">
            
                 <br /><br />
              
                    <label for="date of birth">
                       Age
                          <br></font></label>  <br /><br />
                    <input type="date of birth" class="textbox" id="date of birth" 
                    name="date of birth" placeholder="enter your age">
                  
                     <br /><br />

                        <label for="phone_number">
                           Phone<br></font></label> <br /><br />
                        <input type="phone" class="textbox" 
                        id="phone" name="phone" placeholder="phone number"
                        required> 
                        <br /><br />

                        <label for="form">What best describe you</label> <br /><br />
                        <select name="form" class="select" id="form">
                          <option value="select one">choose one</option>
                          <option value="entreprenuer">Entreprenuer</option>
                          <option value="graduate">Graduate</option>
                          <option value="self employed">Self Employed</option>
                          <option value="Job seeker">Job seeker</option>
                          <option value="civil servant">civil servant</option>
                          <option value="others">Others</option>
                        </select>
                        
                        <br /><br />
                    
                          <h4>Would you recommend Genesys Upskill
                            to a friend?</h4>
                      <br>
                      <section>
                       <div>
                          <input type="radio" id="yes" name="ticket_type"
                          class="recommend" value="Yes">
                          <label for="yes">Yes</label>                                       
                       </br>
                          <input type="radio" id="No" name="ticket_type"
                          class="recommend" value="No">
                          <label for="no">No</label>
                       </br>                       
                          <input type="radio" id="maybe" name="ticket_type" 
                          class="recommend" value="Maybe">
                          <label for="maybe">Maybe</label>
                        </div>
                        <br /><br />
                        <h5>Language and Frame Work Known
                          (Check all that apply) </h5>
                       <br>
                  
                        <div>
                          <input type="checkbox" id="C" name="Language"
                          class="language" value="C">
                          <label for="C">C</label>
                        </br>
                                             
                          <input type="checkbox" id="C++" name="Language" 
                          class="language" value="C++">
                          <label for="C++">C++</label>
                        <br>
                      
                          <input type="checkbox" id="C#" name="Language" 
                          class="language" value="C#">
                          <label for="C#">C#</label>
                          <br>
                                                                 
                          <input type="checkbox" id="java" name="language"
                          class="language" value="Java">
                          <label for="java">Java</label>
                        <br>                                              
                         <input type="checkbox" id="pathon" name="language"
                         class="language" value="Pathon">
                          <label for="C#">Pathon</label>
                          <br>                                              
                        
                          <input type="checkbox" id="javascript" name="language" 
                          class="language" value="javascript">
                          <label for="javascript">Javascript</label>
                          <br>                       
                          <input type="checkbox" id="react" name="language" 
                          class="language" value="react">
                          <label for="react">React</label>
                          <br>                        
                          <input type="checkbox" id="angular" name="language"
                          class="language" value="angular">
                          <label for="angular">Angular</label>
                          <br>                      
                        
                          <input type="checkbox" id="ojango" name="language"
                          class="language" value="ojango">
                          <label for="ojango">Ojango</label>
                          <br>                    
                          <input type="checkbox" id="spring" name="language" 
                          class="language"  value="spring">
                          <label for="spring">Spring</label>
                        </div>
                        <br /><br />
                          <h5>Any Comments or Suggestions</h5>
                         <br>
                         <textarea rows="10" cols="30">comment here..</textarea>
                        <br /><br />
                        <footer class="footer">
                        
                          <input type="submit" class="submit"
                          value="Submit"> </button>
                        </footer>
                      </form>
                       </div>
          
</body>
</html>
